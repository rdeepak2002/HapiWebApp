<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="refresh" content="300">
        <title>Hapi</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href = "home.css">
        <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/hapi-99baf.appspot.com/o/favicon.ico?alt=media&token=1d8a7ef2-e980-430b-98a8-880d16572e4f" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    </head>

    <img style="position:absolute; z-index:-1; object-fit: cover; width:100%; height:100%;" id="bgImageB" src="https://assets.awwwards.com/assets/images/nophoto.png">


    <body>
    <!--=====================================
    =            Hamburger Menu             =
    ======================================-->
    <nav role="navigation">
        <div id="menuToggle">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu">
                <a onclick='window.top.location.href = "/Home";' class="clickable"><li>Entries</li></a>
                <a onclick='window.top.location.href = "/Dashboard";' class="clickable"><li>Analysis</li></a>
                <a onclick='window.top.location.href = "/People";' class="clickable"><li>People</li></a>
                <a onclick='window.top.location.href = "/Relax";' class="clickable"><li>Relax</li></a>
                <a onclick='window.top.location.href = "/Settings";' class="clickable"><li>Settings</li></a>
                <a onclick='window.top.location.href = "/Register";' class="clickable"><li>Log Out</li></a>
            </ul>
        </div>
    </nav>

        <div id="hide">
            <!--=====================================
            =            Profile Circle             =
            ======================================-->
            <div class="container">
                <div class="row">
                    <div class="profile-header-container">
                        <div class="profile-header-img">
                            <img class="img-circle" src="https://images-na.ssl-images-amazon.com/images/I/31yKg%2B0tevL._SX425_.jpg" />
                            <!-- badge -->
                            <div class="rank-label-container">
                                <span id = "username" class="label label-default rank-label">user</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!--=====================================
        =               New Post                =
        ======================================-->
            <div class='comments'>
                <div class='loader'></div>
                <div class='inner'>
                    <div class='add-new'>
                        <textarea id = 'titleArea' class='input your-title' placeholder='Title of this journal' rows="1" maxlength="50"></textarea>
                        <textarea id = 'journalArea' class='input your-msg' placeholder="What's on your mind?" rows="1" maxlength="5000"></textarea>


                        <button id="postButton" class='send-msg'>Post</button>

                        <button class="send-msg" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            Add Image
                        </button>

                        <div class="collapse" id="collapseExample">
                                <textarea style="width: auto; resize:none;" id = 'imgFieldArea' class='imgUrl input' placeholder='URL of Image' rows="1" maxlength="3000"></textarea>

                                <label class="btn btn-default btn-file">
                                    Browse <input id="fileInput" style="display:none;" type="file"></input>
                                </label>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <script src="home.js"></script>
    </body>
</html>
